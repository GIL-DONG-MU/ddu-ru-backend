name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'  # Î¨∏ÏÑú Î≥ÄÍ≤ΩÏùÄ Ï†úÏô∏

jobs:
  build:
    name: üîç Continuous Integration
    runs-on: ubuntu-latest
    env:
      MYSQL_ROOT_USERNAME: ${{ secrets.MYSQL_ROOT_USERNAME }}
      MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
      HOST_DB_PORT: ${{ secrets.HOST_DB_PORT }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
      KAKAO_REDIRECT_URI: ${{ secrets.KAKAO_REDIRECT_URI }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 3600000  # 1ÏãúÍ∞Ñ (Î∞ÄÎ¶¨Ï¥à Îã®ÏúÑ)
      SERVER_IP: ${{ secrets.SERVER_IP }}
      APP_TAG: ${{ secrets.APP_TAG }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üìù Check final newline
        uses: qwrtln/check-final-newline@v1.0.0

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # env.ci ÏÉùÏÑ±
      - name: ‚ú® Generate .env.ci from secrets
        uses: SpicyPizza/create-envfile@v2
        with:
          envkey_MYSQL_ROOT_USERNAME: ${{ secrets.MYSQL_ROOT_USERNAME }}
          envkey_MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          envkey_HOST_DB_PORT:        ${{ secrets.HOST_DB_PORT }}
          envkey_KAKAO_CLIENT_ID:     ${{ secrets.KAKAO_CLIENT_ID }}
          envkey_KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
          envkey_KAKAO_REDIRECT_URI:  ${{ secrets.KAKAO_REDIRECT_URI }}
          envkey_GOOGLE_CLIENT_ID:    ${{ secrets.GOOGLE_CLIENT_ID }}
          envkey_GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          envkey_GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          envkey_JWT_SECRET:          ${{ secrets.JWT_SECRET }}
          envkey_JWT_EXPIRATION:      3600000
          envkey_APP_TAG:             latest
          envkey_SERVER_IP:           localhost
          file_name: .env.ci
          fail_on_empty: true

        # GHCR Î°úÍ∑∏Ïù∏
      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: üõ†Ô∏è Compose up (infra only)
        env:
          COMPOSE_PROFILES: infra
        run: docker compose --env-file .env.ci up -d --wait

      - name: üî® Build & test with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: clean build -Duser.language=ko -Duser.country=KR

      - name: üßπ Compose down
        if: always()
        run: docker compose down -v

      - name: ‚úÖ CI Success
        run: echo "‚úÖ All CI checks passed! Ready for merge."
