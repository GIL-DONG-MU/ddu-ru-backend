name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'  # ë¬¸ì„œ ë³€ê²½ì€ ì œì™¸

jobs:
  build:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

      # í•„ìš”í•œ ì„œë¹„ìŠ¤ ì „ì²´ ê¸°ë™ + í—¬ìŠ¤ì²´í¬ê¹Œì§€ ë¸”ë¡œí‚¹
    - name: ğŸ› ï¸ Compose up (blocking)
      run: docker compose up -d --wait    # v2ì˜ --wait í”Œë˜ê·¸
        
    - name: ğŸ”¨ Build & test with Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        arguments: clean build -Duser.language=ko -Duser.country=KR

    - uses: docker/setup-buildx-action@v3

    - name: ğŸ³ Validate Docker build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false        # ë ˆì§€ìŠ¤íŠ¸ë¦¬ ì—…ë¡œë“œ X
        tags: ddu-ru-backend:ci-test
        load: true         # ë¡œì»¬ì— ì´ë¯¸ì§€ ë¡œë“œ (í†µí•© í…ŒìŠ¤íŠ¸ì— í™œìš©)
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: ğŸ§¹ Compose down
      if: always()
      run: docker compose down -v

    - name: âœ… CI Success
      run: echo "âœ… All CI checks passed! Ready for merge."
