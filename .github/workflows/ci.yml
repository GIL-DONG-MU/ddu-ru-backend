name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'  # ë¬¸ì„œ ë³€ê²½ì€ ì œì™¸

jobs:
  build:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Check final newline
        uses: qwrtln/check-final-newline@v1.0.0

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ› ï¸ Compose up (infra only)
        env:
          COMPOSE_PROFILES: infra
        run: docker compose up -d --wait

      - name: ğŸ”¨ Build & test with Gradle
        run: ./gradlew clean build -Duser.language=ko -Duser.country=KR
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: ğŸ§¹ Compose down
        if: always()
        run: docker compose down -v

      - name: âœ… CI Success
        run: echo "âœ… All CI checks passed! Ready for merge."
