name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'  # 문서 변경은 제외

jobs:
  build:
    name: 🔍 Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

      # 필요한 서비스 전체 기동 + 헬스체크까지 블로킹
    - name: 🛠️ Compose up (blocking)
      run: docker compose up -d -scale app=0 --wait    # v2의 --wait 플래그

    - name: 🔨 Build & test with Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        arguments: clean build -Duser.language=ko -Duser.country=KR

    - name: 🧹 Compose down
      if: always()
      run: docker compose down -v

    - name: ✅ CI Success
      run: echo "✅ All CI checks passed! Ready for merge."
