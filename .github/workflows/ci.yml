name: CI - Continuous Integration

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ main, dev ]
    paths-ignore:
      - '**.md'  # ë¬¸ì„œ ë³€ê²½ì€ ì œì™¸

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ğŸ§ª Run tests
      run: ./gradlew test
      
    - name: ğŸ“Š Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: build/test-results/test/**/*.xml
        
    - name: ğŸ“‹ Comment test results on PR
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        report_paths: 'build/test-results/test/**/*.xml'
        token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: ğŸ—ï¸ Build Application  
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: ğŸ—ï¸ Build with Gradle
      run: ./gradlew build -x test

    - name: ğŸ³ Build Docker image (validation)
      run: docker build -t ddu-ru-backend:ci-test .
      
    - name: âœ… CI Success
      run: echo "âœ… All CI checks passed! Ready for merge."